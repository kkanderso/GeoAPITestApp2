<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        
        
    </head>
    
    <body>
        <!--Home-->
        <div id="tabstrip-home" 
             data-role="view"  
             data-title="Home">

            <div data-role="content" class="view-content">
                <h1>Welcome!</h1>
                <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
                <p>
                    This is the SSGeoAPI Tester App
                </p>
                <div id="divStatus" style="padding:10px;"></div>
                <ul id="app-status-ul">
                </ul>
            </div>
        </div>

        <!--Places-->
        <div id="tabstrip-places" 
             data-role="view"  
             data-title="Places">

            <div data-role="content" class="view-content">
                <h3>Places</h3>
                <div class="buttonArea">
                    <a id="btnAddPlace" data-role="button" class="add-button">Add Place</a>
                </div>
                <ul data-role="listview" data-style="inset" data-init="LoadPlaces()">
                </ul>

            </div>

        </div>

        <!--Triggers-->
        <div id="tabstrip-triggers" 
             data-role="view"  
             data-title="Triggers" 
             data-init="app.locationService.initLocation" 
             data-show="app.locationService.show" 
             data-hide="app.locationService.hide" 
             data-model="app.locationService.viewModel" 
             data-stretch="true">

            <div data-role="content">
                <div id="map-search-wrap">
                    <button id="map-navigate-home" data-bind="click: onNavigateHome"></button>
                    <form onsubmit="return false;">
                        <input id="map-address" type="search" data-bind="value: address" placeholder="Address"/>
                        <input id="map-search" type="submit" value="" data-bind="click: onSearchAddress" />
                    </form>
                </div>
                <div id="map-canvas"></div>
            </div>

        </div>

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->

            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                    <a href="#tabstrip-places" data-icon="contacts">Places</a>
                    <a href="#tabstrip-triggers" data-icon="search">Triggers</a>
                </div>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        
        <script src="everlive/everlive.min.js" type="text/javascript"  charset="utf-8" ></script>
        <script src="everlive/jstz.min.js" type="text/javascript"  charset="utf-8" ></script>
        <script src="everlive/kendo.data.everlive.min.js" type="text/javascript"  charset="utf-8" ></script>
        <script src="everlive/reqwest.min.js" type="text/javascript"  charset="utf-8" ></script>
        <script src="everlive/rsvp.min.js" type="text/javascript"  charset="utf-8" ></script>
        <script src="everlive/underscore.min.js" type="text/javascript"  charset="utf-8" ></script>
        
        <script src="Plugins/PushPlugin/PushNotification.js" type="text/javascript"  charset="utf-8" ></script>
        <script src="PowerManagement.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/location.js"></script>
        <script src="scripts/weather.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
